<!DOCTYPE html>
<html>
<head>
    <title>Extension Popup</title>
    <style>
        /* Popup container styles */
        .popup-container {
            width: 250px;
            padding: 10px;
            background-color: #f5f5f5;
            border: 1px solid black;
            text-align: center;
            font-family: 'Fira Code', monospace;
        }

        /* Button styles */
        .button {
            background-color: #666;
            color: #fff;
            padding: 5px 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <h1>Extension Popup</h1>
        <button class="button" id="settings-button">Settings</button>
        <button class="button" id="info-button">Info</button>
        <div>
            <label for="enable-disable-toggle">Extension Status: </label>
            <span id="extension-status">(Disabled)</span>
            <input type="checkbox" id="enable-disable-toggle">
        </div>
        <div id="settings-content" style="display: none;">
            <h1>Settings Content</h1>
        </div>
        <div id="info-content" style="display: none;">
            <h1>Info Content</h1>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
